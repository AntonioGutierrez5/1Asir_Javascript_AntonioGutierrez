<!DOCTYPE html>
<html>
<body>

<h2>1. JSON</h2>
<p id="demo"></p>

<script>

    let text = '{"alumno": {"nombre":"Laura", "notas":[3,5,8,2,6] }}'

    const obj = JSON.parse(text);
    document.getElementById("demo").innerHTML = obj.alumno['nombre'] +" con "+ 
    obj.alumno['notas'][2];

</script>

</body>
</html>
