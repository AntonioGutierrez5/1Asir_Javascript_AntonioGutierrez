<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calcular Media de Dos Números</title>
</head>
<body>

<label for="numero1">Número 1:</label>
<input type="number" id="numero1" name="numero1"><br><br>

<label for="numero2">Número 2:</label>
<input type="number" id="numero2" name="numero2"><br><br>

<button id="calcular">Calcular Media</button><br><br>

<div id="resultado"></div>

<script>

document.getElementById("calcular").addEventListener("click", function() {
    var numero1 = parseFloat(document.getElementById("numero1").value);
    var numero2 = parseFloat(document.getElementById("numero2").value);

    var media = (numero1 + numero2) / 2;
    document.getElementById("resultado").innerText = "La media de " + numero1 + " y " + numero2 + " es: " + media;
});

</script>
</body>
</html>
